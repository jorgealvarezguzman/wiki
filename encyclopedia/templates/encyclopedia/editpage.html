{% extends "encyclopedia/layout.html" %}

{% block title %}
  Edit {{title}}
{% endblock %}

{% block body %}
<form action="{% url 'saveeditpage' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <textarea class="form-control" type="text" name="editcontent" rows="3">{{ entry }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
